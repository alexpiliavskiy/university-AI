name: CI/CD - Next.js (Personal Account)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Встановлення Node.js та кешування npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Встановлення залежностей
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint коду
      - name: Lint code
        run: npm run lint --if-present

      # 5️⃣ Запуск тестів
      - name: Run tests
        run: npm test --if-present

      # 6️⃣ Build Next.js
      - name: Build project
        run: npm run build

